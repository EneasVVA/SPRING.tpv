<md-grid-list cols="7" rowHeight="50px">
    <md-grid-tile [colspan]="1" [rowspan]="1">
        <h2>Customers</h2>
        <button md-mini-fab color="accent" id="newCustomerButton" title="New customer"
                (click)="openNewCustomerDialog()">
            <md-icon class="md-24">add_circle_outline</md-icon>
        </button>
    </md-grid-tile>
</md-grid-list>
<filter (onCustomersSearched)="loadResultsFound($event)"></filter>
<results [results]="results"></results>
