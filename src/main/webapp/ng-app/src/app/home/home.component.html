<md-sidenav-container fullscreen>
	<md-toolbar color="primary">
		<div class="toolbar-right"><button md-mini-fab color="accent" id="adminButton" routerLink="/admin">
			<md-icon class="md-24">build</md-icon>
		</button>
		</div>
		<span><a routerLink="/home">Home</a></span>
		<span class="toolbar-spacer"></span>
		<date format="medium"></date>
		<button md-mini-fab color="accent" (click)="cart.open(); cartSideNavOpened=true;" id="cartButton">
			<md-icon class="md-24">shopping_cart</md-icon>
		</button>
		<button md-icon-button [mdMenuTriggerFor]="toolbarMenu">
			<md-icon>more_vert</md-icon>
		</button>
		<md-menu #toolbarMenu="mdMenu">
			<button md-menu-item (click)="openOrderTrackingDialog()">
				<md-icon>local_shipping</md-icon>
				<span>Order tracking</span>
			</button>
			<button md-menu-item (click)="logout()">
				<md-icon>exit_to_app</md-icon>
				<span>Logout</span>
			</button>
		</md-menu>
	</md-toolbar>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
	<md-sidenav #cart align="end" [opened]="cartSideNavOpened" class="sidenav">
		<cart-view (closeSidenavEvent)= "closeCartSidenav()"></cart-view>
	</md-sidenav>
</md-sidenav-container>
