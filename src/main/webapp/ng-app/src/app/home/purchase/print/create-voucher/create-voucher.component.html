<form (ngSubmit)="create($event)" #voucherCreationForm="ngForm">
	<div class="form-group">
	  <md-input-container >
	    <input mdInput placeholder="Voucher value" type="number" class="form-control" id="inputVoucherValue" required
	    [(ngModel)]="voucherValueInput" name="inputVoucherValue" #name="ngModel">
	  </md-input-container>
	  <button md-raised-button color="primary" type="submit" [disabled]="!voucherCreationForm.form.valid" id="submitVoucherButton">OK</button>
	</div>
</form>
