<section class="container">
 <div class="jumbotron text-center fondo_form">
   <fieldset>
    <legend>Feature00. Versión. Autor Jesus Bernal</legend>
    <form class="form-horizontal" role="form" name='version' id='version' ng-submit="versionCtrl.version()">
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-2 ">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="respuesta">Respuesta:</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" name='respuesta' ng-model='versionCtrl.respuesta' readonly/>
            </div>
            <hr>
            <div id='ok' class="alert alert-success col-sm-12" ng-show = "versionCtrl.completed">
              <strong>Petición correcta</strong>
            </div>
            <div id='alerta' class="alert alert-danger col-sm-12" ng-show = "versionCtrl.error">
              <strong>Error!!!</strong>
            </div>
        </div>    
    </form>        
  </fieldset>
 </div>    
</section>
