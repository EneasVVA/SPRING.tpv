<section class="container">
 <div class="jumbotron text-center fondo_form">
   <fieldset>
    <legend>Registro de usuario</legend>
    <form class="form-horizontal" role="form" name='registro' id='registro' ng-submit="regCtrl.register(usuario, telf)">
        <div class="form-group form-group-lg">
            <label for="usuario" class="col-md-3 control-label">Usuario:</label>
            <div class='col-md-8'>
                 <input type='text' class="form-control" name='usuario' ng-model='usuario' placeholder="Identificador de usuario" required/>
            </div>    
        </div>        
        <div class="form-group form-group-lg">
            <label for="correo" class="col-md-3 control-label">Teléfono:</label>
            <div class='col-md-8'>
                 <input type='text' class="form-control" name='telf' ng-model='telf' required 
                        placeholder="Empieza por 9, 6 � 7 y tiene 9 cifras" pattern="^[9|6|7][0-9]{8}$"/>
            </div>    
        </div>           
        <div class="form-group form-group-lg">            
            <div class='col-md-2 col-md-push-5'>
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="registro.$invalid || resgistro.$pristine">Enviar</button>
            </div>
            <div id='alerta' class="alert alert-danger col-md-6 col-md-push-2" ng-show = "regCtrl.registerError"><strong>Error</strong></div>  
          <div id='ok' class="alert alert-success col-md-3 col-md-push-5" ng-show = "regCtrl.registerCompleted"><strong>Usuario registrado</strong></div>     
        </div>    
    </form>        
  </fieldset>
 </div>    
</section>
